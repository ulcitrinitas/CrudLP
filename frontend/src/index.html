<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Bebidas e Fornecedores</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Gerenciamento de Bebidas e Fornecedores</h1>

    <div class="actions">
        <button id="btnAddFornecedor">Cadastrar Fornecedor</button>
        <button id="btnAddBebida">Cadastrar Bebida</button>

        <select id="filter">
            <option value="bebidas">Mostrar Bebidas</option>
            <option value="fornecedores">Mostrar Fornecedores</option>
            <option value="juntos">Mostrar Ambas (JOIN)</option>
        </select>
    </div>

    <div id="tabelaContainer"></div>

    <!-- Modal Fornecedor -->
    <div id="modalFornecedor" class="modal">
        <div class="modal-content">
            <h2>Novo Fornecedor</h2>
            <label>Nome:</label>
            <input type="text" id="fornecedorNome">
            <label>CNPJ:</label>
            <input type="text" id="fornecedorCNPJ">
            <label>Telefone:</label>
            <input type="text" id="fornecedorTelefone">
            <label>Endereço:</label>
            <input type="text" id="fornecedorEndereco">
            <button onclick="salvarFornecedor()">Salvar</button>
            <button onclick="fecharModal('modalFornecedor')">Cancelar</button>
        </div>
    </div>

    <!-- Modal Bebida -->
    <div id="modalBebida" class="modal">
        <div class="modal-content">
            <h2>Nova Bebida</h2>
            <label>Nome:</label>
            <input type="text" id="bebidaNome">
            <label>Quantidade:</label>
            <input type="number" id="bebidaQtde">
            <label>Preço Unitário:</label>
            <input type="number" step="0.01" id="bebidaPreco">
            <label>Volume (ml):</label>
            <input type="text" id="bebidaVolume">
            <label>Marca:</label>
            <input type="text" id="bebidaMarca">
            <label>Fornecedor (ID):</label>
            <input type="number" id="bebidaFornecedor">
            <button onclick="salvarBebida()">Salvar</button>
            <button onclick="fecharModal('modalBebida')">Cancelar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
