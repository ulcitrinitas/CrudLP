<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Bebidas e Fornecedores - Abas</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .tab-menu {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #ccc;
        }

        .tab-button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #f1f1f1;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            margin-right: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .tab-button.active {
            background-color: white;
            border: 1px solid #ccc;
            border-bottom: 2px solid white; 
            transform: translateY(1px);
        }

        .tab-content {
            display: none; 
            padding: 20px 0;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sistema de Cadastro - Bebidas e Fornecedores</h1>
    </header>

    <main>
        <div class="tab-menu">
            <button class="tab-button active" onclick="openTab('bebida')" data-tab="bebida">Bebidas</button>
            <button class="tab-button" onclick="openTab('fornecedor')" data-tab="fornecedor">Fornecedores</button>
        </div>

        <div id="bebida" class="tab-content active">
            <section class="form-section">
                <h2>Cadastrar/Editar Bebida</h2>
                <form id="bebidaForm">
                    <input type="hidden" id="bebidaId"> 
                    
                    <div class="form-group"><label for="nome">Nome:</label><input type="text" id="nome" required></div>
                    <div class="form-group"><label for="volume">Volume (ml):</label><input type="number" id="volume" required></div>
                    <div class="form-group"><label for="precoUnitario">Preço Unitário:</label><input type="number" id="precoUnitario" step="0.01" required></div>
                    
                    <div class="form-group"><label for="marcaId">Marca (ID Simulado):</label><input type="number" id="marcaId" required value="1"></div>
                    <div class="form-group"><label for="tipoId">Tipo (ID Simulado):</label><input type="number" id="tipoId" required value="1"></div>
                    
                    <div class="form-group">
                        <label for="fornecedorFk">Fornecedor:</label>
                        <select id="fornecedorFk" required><option value="">Selecione um Fornecedor</option></select>
                    </div>
                    
                    <button type="submit" id="submitBtn">Salvar Bebida</button>
                    <button type="button" id="cancelBtn" style="display: none;">Cancelar Edição</button>
                </form>
            </section>

            <section class="list-section">
                <h2>Lista de Bebidas Cadastradas</h2>
                <table>
                    <thead>
                        <tr><th>Cód. (PK)</th><th>Nome</th><th>Volume</th><th>Preço</th><th>Fornecedor</th><th>Ações</th></tr>
                    </thead>
                    <tbody id="bebidasList"></tbody>
                </table>
            </section>
        </div>

        <div id="fornecedor" class="tab-content">
            <section class="form-section">
                <h2>Cadastrar/Editar Fornecedor</h2>
                <form id="fornecedorForm">
                    <input type="hidden" id="fornecedorId"> 
                    
                    <div class="form-group"><label for="fornecedorNome">Nome:</label><input type="text" id="fornecedorNome" required></div>
                    <div class="form-group"><label for="fornecedorCnpj">CNPJ:</label><input type="text" id="fornecedorCnpj" required></div>
                    
                    <button type="submit" id="submitFornecedorBtn">Salvar Fornecedor</button>
                    <button type="button" id="cancelFornecedorBtn" style="display: none;">Cancelar Edição</button>
                </form>
            </section>

            <section class="list-section">
                <h2>Lista de Fornecedores</h2>
                <table>
                    <thead>
                        <tr><th>Id (PK)</th><th>Nome</th><th>CNPJ</th><th>Ações</th></tr>
                    </thead>
                    <tbody id="fornecedoresList"></tbody>
                </table>
            </section>
        </div>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
