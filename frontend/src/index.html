<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Bebidas e Fornecedores</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Gerenciamento de Bebidas e Fornecedores</h1>
    </header>

    <main>
        <section class="actions">
            <button id="btnAddFornecedor">Cadastrar Fornecedor</button>
            <button id="btnAddBebida">Cadastrar Bebida</button>

            <select id="filter">
                <option value="Bebidas">Bebidas</option>
                <option value="bebidas">Mostrar Bebidas</option>
                <option value="fornecedores">Mostrar Fornecedores</option>
            </select>
        </section>

        <section id="tabelaContainer">
        </section>

        <div id="modalFornecedor" class="modal" role="dialog" aria-labelledby="tituloFornecedor">
            <article class="modal-content">
                <button class="close-button" onclick="fecharModal('modalFornecedor')" aria-label="Fechar"> &times;
                </button>
                <h2 id="tituloFornecedor">Novo Fornecedor</h2>
                <form onsubmit="event.preventDefault(); salvarFornecedor();">
                    <input type="hidden" id="fornecedorId">

                    <label for="fornecedorNome">Nome:</label>
                    <input type="text" id="fornecedorNome" required>

                    <label for="fornecedorCNPJ">CNPJ:</label>
                    <input type="text" id="fornecedorCNPJ">

                    <label for="fornecedorTelefone">Telefone:</label>
                    <input type="text" id="fornecedorTelefone">

                    <label for="fornecedorCEP">CEP:</label>
                    <input type="text" id="fornecedorCEP">

                    <label for="fornecedorLogradouro">Logradouro:</label>
                    <input type="text" id="fornecedorLogradouro">

                    <label for="fornecedorNumero">Número:</label>
                    <input type="text" id="fornecedorNumero">

                    <label for="fornecedorCidade">Cidade:</label>
                    <input type="text" id="fornecedorCidade">

                    <label for="fornecedorUF">UF:</label>
                    <input type="text" id="fornecedorUF">

                    <label for="fornecedorPais">País:</label>
                    <input type="text" id="fornecedorPais">
                </form>
                <div class="modal-actions" id="action-forn">
                    <button type="submit" onclick="salvarFornecedor()">Salvar</button>
                    <button onclick="fecharModal('modalFornecedor')">Cancelar</button>
                </div>
            </article>
        </div>

        <div id="modalBebida" class="modal" role="dialog" aria-labelledby="tituloBebida">
            <article class="modal-content">
                <button class="close-button" onclick="fecharModal('modalBebida')" aria-label="Fechar"> &times;
                </button>
                <h2 id="tituloBebida">Nova Bebida</h2>
                <form onsubmit="event.preventDefault(); salvarBebida();">
                    <input type="hidden" id="bebidaId">

                    <label for="bebidaNome">Nome:</label>
                    <input type="text" id="bebidaNome" required>

                    <label for="bebidaQtde">Quantidade:</label>
                    <input type="number" id="bebidaQtde">

                    <label for="bebidaPreco">Preço Unitário:</label>
                    <input type="number" step="0.01" id="bebidaPreco">

                    <label for="bebidaVolume">Volume (ml):</label>
                    <input type="text" id="bebidaVolume">

                    <label for="bebidaMarca">Marca:</label>
                    <input type="text" id="bebidaMarca">

                    <label for="bebidaFornecedor">Fornecedor:</label>
                    <select id="bebidaFornecedor">
                        <option value="">Selecione um fornecedor</option>
                    </select>
                </form>
                <div class="modal-actions" id="actions-beb">
                    <button type="submit" onclick="salvarBebida()">Salvar</button>
                    <button onclick=" fecharModal('modalBebida')">Cancelar</button>
                </div>
            </article>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
